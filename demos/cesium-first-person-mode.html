<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="/node_modules/cesium/Source/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      height: 100%;
      margin: 0;
    }
    #activate {
      position: absolute;
      right: 30px;
      top: 30px;
      font-family: monospace;
      font-weight: bold;
      font-size: 1.6em;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <button id="activate" type="button">Activate !</button>
  <script type="module">
    import {createViewer} from './setup.js';
    import FirstPersonCameraMode from '../packages/FirstPersonCameraMode/FirstPersonCameraMode.js';

    const viewer = createViewer('cesiumContainer');

    const mode = new FirstPersonCameraMode(viewer.scene);

    document.querySelector('#activate').addEventListener('click', () => mode.active = true);
  </script>
</body>

</html>
